<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки управления</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons-container">
        <div class="row">
            <button id="showInterstitial">show interstitial</button>
            <button id="showReward">show reward</button>
        </div>
        
        <div class="row">
            <button id="saveGame">save</button>
            <button id="loadGame">load</button>
        </div>
        
        <div class="row">
            <button id="addStat">add stat</button>
            <button id="removeStat">remove stat</button>
        </div>
    </div>

    <script src="https://api.ok.ru/js/fapi.js"></script>
    <script src="script.js"></script>
</body>
</html>
